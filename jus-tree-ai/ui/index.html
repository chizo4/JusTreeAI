<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            background: url('/static/background_website.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Chat Logo */
        #chat-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            cursor: pointer;
        }

        /* Chat Container (Hidden by Default) */
        #chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 600px;
            height: 650px;
            background: white;
            border-radius: 10px;
            display: none; /* Hidden at start */
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat Header */
        #chat-header {
            background: #0066ff;
            color: white;
            padding: 12px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
            position: relative;
            font-size: 16px;
        }

        /* Close Button */
        #close-chat {
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
            font-size: 18px;
            color: white;
        }

        /* Chat Messages */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            max-height: 600px;
        }

        #chat-box::-webkit-scrollbar {
            width: 5px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        #note {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            font-size: 11px;
            font-weight: bold;
            border-radius: 5px;
            z-index: 1000;
        }

        /* Chat Bubbles */
        .message {
            max-width: 75%;
            padding: 8px;
            margin: 5px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        /* User Messages (Align Right) */
        .user-message {
            background: #0066ff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        /* Bot Messages (Align Left) */
        .bot-message {
            background: #f1f1f1;
            color: black;
            align-self: flex-start;
        }

        /* Input Field (Fixed to Bottom) */
        #chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: white;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Send Button */
        button {
            margin-left: 10px;
            padding: 8px 12px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Typing Animation */
        .typing {
            font-style: italic;
            color: gray;
            background: #f3f3f3;
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="note">NOTE: This is an unofficial copy of <a href="https://www.duo.nl" target="_blank" style="color: white; text-decoration: underline;">DUO.NL</a> with no affiliation to DUO.NL. <br> Project created as part of Data Systems Project at <a href="https://www.duo.nl" target="_blank" style="color: white; text-decoration: underline;">University of Amsterdam</a>.</div>


    <!-- Chat Logo (Click to Open Chat) -->
    <img id="chat-logo" src="/static/logo.png" alt="Chat Logo" onclick="toggleChat()">

    <!-- Chat Box -->
    <div id="chat-container">
        <div id="chat-header">
            Chat with the JusTreeAI bot about DUO!
            <span id="close-chat" onclick="toggleChat()">X</span>
        </div>
        <div id="chat-box"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            let chatContainer = document.getElementById("chat-container");
            chatContainer.style.display = (chatContainer.style.display === "block") ? "none" : "block";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let userMessage = inputField.value.trim();
            if (userMessage === "") return;

            let chatBox = document.getElementById("chat-box");

            // Append user message
            let userMsgElement = document.createElement("div");
            userMsgElement.classList.add("message", "user-message");
            userMsgElement.textContent = userMessage;
            chatBox.appendChild(userMsgElement);

            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll

            // Show "Bot is typing..." message
            let typingElement = document.createElement("div");
            typingElement.classList.add("message", "typing");
            typingElement.textContent = "Bot is typing...";
            chatBox.appendChild(typingElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Wait 1 second before showing the actual bot response
            setTimeout(() => {
                typingElement.remove(); // Remove typing indicator

                fetch("/chat", {
                    method: "POST",
                    body: JSON.stringify({ message: userMessage }),
                    headers: { "Content-Type": "application/json" }
                })
                .then(response => response.json())
                .then(data => {
                    // Append bot response
                    let botMsgElement = document.createElement("div");
                    botMsgElement.classList.add("message", "bot-message");
                    botMsgElement.textContent = data.response;
                    chatBox.appendChild(botMsgElement);
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
            }, 1000);
        }
    </script>

</body>
</html>
